<!DOCKTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">


</head>
<body>
<h1 id="title">Andrii's Survey Form</h1>
<p id="description">Survey form Description</p>
<form id="survey-form">
  <div>
    <label id="name-label" for="name">Name</label>
    <input id="name" type="text" required placeholder="Provide a name"></input>
  </div>
  <div>
    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" required placeholder="Provide a email"></input>
  </div>
  <div>
    <div>
      <label id="number-label" for="number">Number</label>
      <input id="number" type="number" min="3" max="15" placeholder="Provide a number"></input>
    </div>
    <div>
      <select id="dropdown">
        <option>Select option</option>
        <option>Option 1</option>
        <option>Option 2</option>
      </select>
    </div>
    <div>
      <label>Check 1 option:</label>
      <input type="radio" name="radio-button-example" value="1">Value 1</input>
      <input type="radio" name="radio-button-example" value="2">Value 1</input>
    </div>


    <div>
      <label></label>
      <input type="checkbox" value="1">1</input>
      <input type="checkbox" value="2">2</input>
    </div>

    <div>
      <label></label>
      <textarea></textarea>
    </div>

    <div>
      <label></label>
      <button id="submit" type="submit">Submit</button>
    </div>


    <div>
      <label></label>
      <input />
    </div>

</form>
</body>
</html>
